<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #111827; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; width: 100%; max-width: 380px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .toggle { margin-top: 20px; text-align: center; font-size: 0.9rem; color: #4b5563; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 id="t">Login</h2>
        <form id="f"><input id="u" placeholder="User" required><input id="p" type="password" placeholder="Pass" required><button>Entrar</button></form>
        <div class="toggle" id="btn">Criar conta</div>
    </div>
    <script>
        let L=true; const f=document.getElementById('f'), t=document.getElementById('t'), b=document.getElementById('btn');
        if(localStorage.getItem('token')) window.location.href='/';
        b.onclick=()=>{L=!L; t.innerText=L?'Login':'Cadastro'; b.innerText=L?'Criar conta':'JÃ¡ tenho conta'; f.querySelector('button').innerText=L?'Entrar':'Cadastrar'};
        f.onsubmit=async(e)=>{e.preventDefault();
            const res=await fetch(L?'/auth/login':'/auth/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:document.getElementById('u').value,password:document.getElementById('p').value})});
            const d=await res.json();
            if(res.ok){ if(L){localStorage.setItem('token',d.token);window.location.href='/'}else{alert('OK! Logue.');b.click()} }else{alert(d.error)}
        }
    </script>
</body>
</html>
